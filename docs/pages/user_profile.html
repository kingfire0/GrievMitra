<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile - GrievMitra Portal</title>
    <meta name="description" content="Manage your profile information and account settings on the GrievMitra grievance management system.">
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f8fafc;
            min-height: 100vh;
        }

        .profile-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .profile-header {
            background: white;
            border-radius: 16px;
            padding: 32px;
            margin-bottom: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 48px;
            font-weight: 600;
            color: white;
        }

        .profile-name {
            font-size: 28px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 8px;
        }

        .profile-email {
            font-size: 18px;
            color: #6b7280;
            margin-bottom: 16px;
        }

        .profile-role {
            display: inline-block;
            padding: 6px 16px;
            background: #dbeafe;
            color: #1d4ed8;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            text-transform: capitalize;
        }

        .profile-content {
            background: white;
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .section-title {
            font-size: 24px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 24px;
            padding-bottom: 12px;
            border-bottom: 2px solid #e5e7eb;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            font-size: 16px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            transition: all 0.3s ease;
            background: #ffffff;
            color: #374151;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3b82f6;
            background: #ffffff;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-group input[readonly] {
            background: #f9fafb;
            cursor: not-allowed;
        }

        .btn-primary {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary:hover:not(:disabled) {
            background: #2563eb;
            transform: translateY(-1px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .success-message {
            background: #d1fae5;
            color: #065f46;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            border: 1px solid #a7f3d0;
        }

        .error-message {
            background: #fee2e2;
            color: #991b1b;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            border: 1px solid #fecaca;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: #f8fafc;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }

        .stat-number {
            font-size: 32px;
            font-weight: 700;
            color: #3b82f6;
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 14px;
            color: #6b7280;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .profile-container {
                padding: 16px;
            }

            .profile-header {
                padding: 24px;
            }

            .profile-content {
                padding: 24px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="bg-white shadow-subtle sticky top-0 z-50 border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <svg class="h-10 w-10 text-primary transition-transform duration-200 hover:scale-105" viewBox="0 0 40 40" fill="currentColor">
                            <path d="M20 4C11.163 4 4 11.163 4 20s7.163 16 16 16 16-7.163 16-16S28.837 4 20 4zm0 28c-6.627 0-12-5.373-12-12S13.373 8 20 8s12 5.373 12 12-5.373 12-12 12z"/>
                            <path d="M20 12c-4.411 0-8 3.589-8 8s3.589 8 8 8 8-3.589 8-8-3.589-8-8-8zm0 12c-2.206 0-4-1.794-4-4s1.794-4 4-4 4 1.794 4 4-1.794 4-4 4z"/>
                            <circle cx="20" cy="20" r="2" fill="white"/>
                        </svg>
                    </div>
                    <div class="ml-3">
                        <h1 class="text-xl font-bold text-primary">GrievMitra</h1>
                        <p class="text-xs text-text-secondary">Portal</p>
                    </div>
                </div>

                <!-- Desktop Navigation -->
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a href="homepage.html" class="text-text-secondary hover:text-primary px-3 py-2 rounded-md text-sm font-medium transition-all duration-200 hover:bg-primary-50">Home</a>
                        <a href="submit_grievance.html" class="text-text-secondary hover:text-primary px-3 py-2 rounded-md text-sm font-medium transition-all duration-200 hover:bg-primary-50">Submit Grievance</a>
                        <a href="track_grievance.html" class="text-text-secondary hover:text-primary px-3 py-2 rounded-md text-sm font-medium transition-all duration-200 hover:bg-primary-50">Track Status</a>
                        <a href="transparency_dashboard.html" class="text-text-secondary hover:text-primary px-3 py-2 rounded-md text-sm font-medium transition-all duration-200 hover:bg-primary-50">Transparency</a>
                        <a href="about_griev_mitra.html" class="text-text-secondary hover:text-primary px-3 py-2 rounded-md text-sm font-medium transition-all duration-200 hover:bg-primary-50">About</a>
                    </div>
                </div>

                <!-- User Menu -->
                <div class="flex items-center space-x-4">
                    <div class="relative">
                        <button id="user-menu-button" class="flex items-center space-x-2 text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary p-1 hover:bg-gray-50 transition-colors duration-200">
                            <div id="profile-photo" class="h-8 w-8 rounded-full bg-primary flex items-center justify-center text-white font-medium text-sm">
                                <span id="user-initials">U</span>
                            </div>
                            <span id="user-display-name" class="hidden md:block text-text-primary font-medium"></span>
                            <svg class="h-4 w-4 text-text-secondary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </button>

                        <div id="user-dropdown" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50 border border-gray-200">
                            <div class="px-4 py-2 border-b border-gray-200">
                                <p class="text-sm font-medium text-text-primary" id="dropdown-user-name">User Name</p>
                                <p class="text-xs text-text-secondary" id="dropdown-user-email">user@example.com</p>
                            </div>
                            <a href="user_profile.html" class="block px-4 py-2 text-sm text-text-primary hover:bg-gray-50 transition-colors duration-200">
                                <svg class="inline w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                </svg>
                                My Profile
                            </a>
                            <a href="user_grievances.html" class="block px-4 py-2 text-sm text-text-primary hover:bg-gray-50 transition-colors duration-200">
                                <svg class="inline w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                                </svg>
                                My Grievances
                            </a>
                            <div class="border-t border-gray-200 my-1"></div>
                            <button id="logout-link" class="w-full text-left px-4 py-2 text-sm text-error hover:bg-error-50 transition-colors duration-200">
                                <svg class="inline w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                                </svg>
                                Logout
                            </button>
                        </div>
                    </div>

                    <!-- Mobile menu button -->
                    <div class="md:hidden">
                        <button id="mobile-menu-button" class="text-text-secondary hover:text-primary p-2 rounded-md transition-colors duration-200">
                            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="profile-container">
        <!-- Profile Header -->
        <div class="profile-header">
            <div class="profile-avatar" id="profile-avatar">
                <span id="avatar-initials">U</span>
            </div>
            <h1 class="profile-name" id="profile-name">Loading...</h1>
            <p class="profile-email" id="profile-email">Loading...</p>
            <span class="profile-role" id="profile-role">citizen</span>
        </div>

        <!-- Profile Content -->
        <div class="profile-content">
            <!-- Statistics -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="total-grievances">0</div>
                    <div class="stat-label">Total Grievances</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="resolved-grievances">0</div>
                    <div class="stat-label">Resolved</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="pending-grievances">0</div>
                    <div class="stat-label">Pending</div>
                </div>
            </div>

            <!-- Profile Form -->
            <h2 class="section-title">Profile Information</h2>

            <div id="message-container"></div>

            <form id="profileForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required />
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" readonly />
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" />
                </div>

                <button type="submit" id="updateBtn" class="btn-primary">
                    <span id="btnText">Update Profile</span>
                </button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check authentication
            const token = localStorage.getItem('token');
            const role = localStorage.getItem('role');
            const name = localStorage.getItem('name');
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';

            if (!token || !isLoggedIn) {
                window.location.href = 'login_screen.html';
                return;
            }

            // Set user information in navigation
            const userInitials = name ? name.split(' ').map(n => n[0]).join('').toUpperCase() : 'U';
            const userEmail = localStorage.getItem('email') || 'user@example.com';
            document.getElementById('user-initials').textContent = userInitials;
            document.getElementById('user-display-name').textContent = name || 'User';
            document.getElementById('dropdown-user-name').textContent = name || 'User';
            document.getElementById('dropdown-user-email').textContent = userEmail;

            // Set profile email immediately from localStorage
            document.getElementById('profile-email').textContent = userEmail;
            document.getElementById('email').value = userEmail;

            // Load user profile data
            loadUserProfile();

            // User dropdown toggle
            const userMenuButton = document.getElementById('user-menu-button');
            const userDropdown = document.getElementById('user-dropdown');

            userMenuButton?.addEventListener('click', function(e) {
                e.stopPropagation();
                userDropdown.classList.toggle('hidden');
            });

            // Close dropdown when clicking outside
            document.addEventListener('click', function(e) {
                if (!userMenuButton?.contains(e.target)) {
                    userDropdown?.classList.add('hidden');
                }
            });

            // Logout functionality
            const logoutButton = document.getElementById('logout-link');
            logoutButton?.addEventListener('click', function(e) {
                e.preventDefault();
                localStorage.clear();
                window.location.href = 'login_screen.html';
            });

            // Profile form submission
            const profileForm = document.getElementById('profileForm');
            profileForm?.addEventListener('submit', async function(e) {
                e.preventDefault();

                const updateBtn = document.getElementById('updateBtn');
                const btnText = document.getElementById('btnText');

                // Disable button
                updateBtn.disabled = true;
                btnText.textContent = 'Updating...';

                try {
                    const formData = new FormData(profileForm);
                    const data = {
                        name: formData.get('name').trim(),
                        phone: formData.get('phone').trim()
                    };

                    const apiBaseUrl = `${window.location.protocol}//${window.location.hostname}:5000`;
                    const response = await fetch(`${apiBaseUrl}/auth/profile`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify(data)
                    });

                    const result = await response.json();

                    if (response.ok) {
                        showMessage('Profile updated successfully!', 'success');
                        // Update local storage and UI
                        localStorage.setItem('name', data.name);
                        document.getElementById('user-display-name').textContent = data.name;
                        document.getElementById('dropdown-user-name').textContent = data.name;
                        document.getElementById('profile-name').textContent = data.name;

                        // Update initials
                        const newInitials = data.name.split(' ').map(n => n[0]).join('').toUpperCase();
                        document.getElementById('user-initials').textContent = newInitials;
                        document.getElementById('avatar-initials').textContent = newInitials;
                    } else {
                        showMessage(result.error || 'Failed to update profile', 'error');
                    }
                } catch (error) {
                    showMessage('An error occurred. Please try again.', 'error');
                } finally {
                    // Re-enable button
                    updateBtn.disabled = false;
                    btnText.textContent = 'Update Profile';
                }
            });
        });

        async function loadUserProfile() {
            const token = localStorage.getItem('token');

            try {
                // Get user profile data from backend
                const apiBaseUrl = `${window.location.protocol}//${window.location.hostname}:5000`;
                const profileResponse = await fetch(`${apiBaseUrl}/auth/profile`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    cache: 'no-cache'
                });

                let userData = {};
                if (profileResponse.ok) {
                    userData = await profileResponse.json();
                    // Update localStorage with fresh data
                    localStorage.setItem('name', userData.name);
                    localStorage.setItem('email', userData.email);
                    localStorage.setItem('role', userData.role);
                } else {
                    // Fallback to localStorage if API fails
                    userData = {
                        name: localStorage.getItem('name') || 'User',
                        email: localStorage.getItem('email') || 'user@example.com',
                        role: localStorage.getItem('role') || 'citizen',
                        phone: ''
                    };
                }

                // Get user grievances for statistics
                const grievancesResponse = await fetch(`${apiBaseUrl}/grievances/user`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    cache: 'no-cache'
                });

                if (grievancesResponse.ok) {
                    const grievances = await grievancesResponse.json();

                    // Calculate statistics
                    const total = grievances.length;
                    const resolved = grievances.filter(g => g.status === 'resolved').length;
                    const pending = total - resolved;

                    document.getElementById('total-grievances').textContent = total;
                    document.getElementById('resolved-grievances').textContent = resolved;
                    document.getElementById('pending-grievances').textContent = pending;
                }

                // Update profile information
                document.getElementById('profile-name').textContent = userData.name;
                document.getElementById('profile-email').textContent = userData.email;
                document.getElementById('dropdown-user-email').textContent = userData.email;
                document.getElementById('profile-role').textContent = userData.role;

                // Update form fields
                document.getElementById('name').value = userData.name;
                document.getElementById('email').value = userData.email;
                document.getElementById('phone').value = userData.phone || '';

                // Update avatar initials
                const initials = userData.name.split(' ').map(n => n[0]).join('').toUpperCase();
                document.getElementById('avatar-initials').textContent = initials;

            } catch (error) {
                console.error('Error loading profile:', error);
                showMessage('Failed to load profile data', 'error');
            }
        }

        function showMessage(message, type) {
            const container = document.getElementById('message-container');
            container.innerHTML = `<div class="${type}-message">${message}</div>`;

            // Auto-hide after 5 seconds
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }
    </script>
<script id="dhws-dataInjector" src="../public/dhws-data-injector.js"></script>
</body>
</html>
