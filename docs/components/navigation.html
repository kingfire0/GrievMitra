<!-- Navigation JavaScript -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    const token = localStorage.getItem('token');
    const role = localStorage.getItem('role');
    const name = localStorage.getItem('name');
    const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';

    if (token && isLoggedIn) {
        document.getElementById('user-menu').classList.remove('hidden');
        document.getElementById('auth-buttons').classList.add('hidden');

        const mobileUserSection = document.getElementById('mobile-user-section');
        const mobileLoginRegister = document.getElementById('mobile-login-register');
        if (mobileUserSection) mobileUserSection.classList.remove('hidden');
        if (mobileLoginRegister) mobileLoginRegister.classList.add('hidden');

        const userInitials = name ? name.split(' ').map(n => n[0]).join('').toUpperCase() : 'U';
        document.getElementById('user-initials').textContent = userInitials;
        document.getElementById('mobile-user-initials').textContent = userInitials;
        document.getElementById('user-display-name').textContent = name || 'User';
        document.getElementById('dropdown-user-name').textContent = name || 'User';
        document.getElementById('mobile-user-name').textContent = name || 'User';

        const userEmail = localStorage.getItem('email') || 'user@example.com';
        document.getElementById('dropdown-user-email').textContent = userEmail;
        document.getElementById('mobile-user-email').textContent = userEmail;

        if (role === 'admin') {
            const adminLink = document.createElement('a');
            adminLink.href = 'admin_dashboard.html';
            adminLink.className = 'flex items-center px-4 py-2.5 text-sm text-gray-700 hover:bg-primary/5 hover:text-primary transition-colors';
            adminLink.innerHTML = '<svg class="w-4 h-4 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>Admin Dashboard';
            const dropdown = document.getElementById('user-dropdown');
            const separator = dropdown.querySelector('.border-t');
            if (separator) dropdown.insertBefore(adminLink, separator);
        }
    } else {
        document.getElementById('auth-buttons').classList.remove('hidden');
        document.getElementById('user-menu').classList.add('hidden');
        const mobileUserSection = document.getElementById('mobile-user-section');
        const mobileLoginRegister = document.getElementById('mobile-login-register');
        if (mobileLoginRegister) mobileLoginRegister.classList.remove('hidden');
        if (mobileUserSection) mobileUserSection.classList.add('hidden');
    }

    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');
    mobileMenuButton?.addEventListener('click', function() { mobileMenu.classList.toggle('hidden'); });

    const userMenuButton = document.getElementById('user-menu-button');
    const userDropdown = document.getElementById('user-dropdown');
    userMenuButton?.addEventListener('click', function(e) { e.stopPropagation(); userDropdown.classList.toggle('hidden'); });

    document.addEventListener('click', function(e) {
        if (!userMenuButton?.contains(e.target)) userDropdown?.classList.add('hidden');
    });

    const logoutButtons = document.querySelectorAll('#logout-link, #logout-link-mobile-menu');
    logoutButtons.forEach(button => {
        button?.addEventListener('click', function(e) {
            e.preventDefault();
            localStorage.clear();
            window.location.href = 'login_screen.html';
        });
    });

    const currentPath = window.location.pathname.split('/').pop() || 'homepage.html';
    const navLinks = document.querySelectorAll('.nav-link, .mobile-nav-link');
    navLinks.forEach(link => {
        const href = link.getAttribute('href');
        if (href === currentPath) {
            link.classList.add('text-primary', 'bg-primary/10');
            link.classList.remove('text-gray-600');
        }
    });
});
</script>
