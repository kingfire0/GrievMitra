<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authenticating... - GrievMitra Portal</title>
    <meta name="description" content="Completing Google authentication for GrievMitra grievance management system.">
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            overflow-x: hidden;
        }
        .callback-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            padding: 40px;
            text-align: center;
            animation: slideIn 0.8s ease-out;
        }
        @keyframes slideIn {
            from {
                transform: translateX(-100px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        .logo {
            margin-bottom: 30px;
        }
        .logo svg {
            width: 60px;
            height: 60px;
            color: #3b82f6;
            margin: 0 auto 15px;
        }
        .logo h1 {
            color: #1e40af;
            font-size: 28px;
            font-weight: 700;
            margin: 0;
        }
        .logo p {
            color: #6b7280;
            font-size: 14px;
            margin: 5px 0 0;
        }
        .loading {
            margin: 30px 0;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e5e7eb;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            color: #374151;
            font-size: 16px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="callback-container">
        <div class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <h1>GrievMitra</h1>
            <p>Completing Authentication...</p>
        </div>

        <div class="loading">
            <div class="spinner"></div>
            <div class="message">Please wait while we complete your authentication...</div>
        </div>
    </div>

    <script>
        // Handle OAuth callback
        document.addEventListener('DOMContentLoaded', async function() {
            const urlParams = new URLSearchParams(window.location.search);

            const token = urlParams.get('token');
            const role = urlParams.get('role');
            const name = urlParams.get('name');
            const email = urlParams.get('email');

            if (token && role && name) {
                // Store authentication data
                localStorage.setItem('token', token);
                localStorage.setItem('role', role);
                localStorage.setItem('name', decodeURIComponent(name));
                localStorage.setItem('isLoggedIn', 'true');

                // Store email if provided in URL params
                if (email) {
                    localStorage.setItem('email', decodeURIComponent(email));
                }

                // Try to get user email from backend (for profile display) if not already set
                if (!email) {
                    try {
                        const response = await fetch('http://localhost:5000/auth/profile', {
                            method: 'GET',
                            headers: {
                                'Authorization': `Bearer ${token}`
                            }
                        });

                        if (response.ok) {
                            const userData = await response.json();
                            if (userData.email) {
                                localStorage.setItem('email', userData.email);
                            }
                        }
                    } catch (error) {
                        console.log('Could not fetch user profile:', error);
                    }
                }

                // Redirect based on role
                if (role === 'admin') {
                    window.location.href = 'admin_dashboard.html';
                } else {
                    window.location.href = 'homepage.html';
                }
            } else {
                // Authentication failed
                alert('Authentication failed. Please try again.');
                window.location.href = 'login_screen.html';
            }
        });
    </script>
</body>
</html>
