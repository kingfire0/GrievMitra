<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - GrievMitra Portal</title>
    <meta name="description" content="Create your account for the GrievMitra grievance management system. Join citizens and government officials in transparent governance.">
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="%23ffffff" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="%23ffffff" opacity="0.1"/><circle cx="50" cy="10" r="0.5" fill="%23ffffff" opacity="0.05"/><circle cx="10" cy="50" r="0.5" fill="%23ffffff" opacity="0.05"/><circle cx="90" cy="30" r="0.5" fill="%23ffffff" opacity="0.05"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            pointer-events: none;
        }
        .signup-card {
            background: white;
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 1000px;
            display: flex;
            min-height: 500px;
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.8s ease-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .form-section {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .character-section {
            flex: 1;
            background: white;
        }
        .character-container {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .character-container img {
            width: 100%;
            max-width: 250px;
            height: auto;
            border-radius: 12px;
        }
        .title-section {
            text-align: center;
            margin-bottom: 32px;
        }
        .title-section h1 {
            color: #1f2937;
            font-size: 32px;
            font-weight: 700;
            margin: 0 0 8px 0;
        }
        .title-section p {
            color: #6b7280;
            font-size: 16px;
            margin: 0;
            font-weight: 400;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            font-family: inherit;
            transition: all 0.3s ease;
            background: #ffffff;
            color: #374151;
        }
        .form-group input:focus {
            outline: none;
            border-color: #3b82f6;
            background: #ffffff;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        .form-group input::placeholder {
            color: #9ca3af;
        }
        .terms-group {
            display: flex;
            align-items: flex-start;
            margin-bottom: 24px;
            gap: 12px;
        }
        .terms-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-top: 2px;
            accent-color: #3b82f6;
        }
        .terms-group label {
            font-size: 14px;
            color: #6b7280;
            line-height: 1.5;
            margin: 0;
        }
        .terms-group label a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
        }
        .terms-group label a:hover {
            text-decoration: underline;
        }
        .signup-btn {
            width: 100%;
            padding: 16px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        .signup-btn:hover:not(:disabled) {
            background: #2563eb;
            transform: translateY(-1px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
        }
        .signup-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        .divider {
            text-align: center;
            margin: 24px 0;
            position: relative;
        }
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e5e7eb;
        }
        .divider span {
            background: rgba(255, 255, 255, 0.95);
            padding: 0 16px;
            color: #6b7280;
            font-size: 14px;
            font-weight: 500;
        }
        .google-btn {
            width: 100%;
            padding: 16px;
            background: white;
            color: #3c4043;
            border: 1px solid #dadce0;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        .google-btn:hover {
            background: #f8f9fa;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .google-icon {
            width: 20px;
            height: 20px;
        }
        .login-link {
            text-align: center;
            margin-top: 24px;
            color: #6b7280;
            font-size: 14px;
        }
        .login-link a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        .lazy-loader {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        @media (max-width: 768px) {
            .signup-card {
                flex-direction: column;
                max-width: 400px;
                min-height: auto;
            }
            .form-section {
                padding: 30px 24px;
            }
            .character-section {
                display: none;
            }
            .title-section h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="signup-card">
        <div class="form-section">
            <div class="title-section">
                <h1>Create Account</h1>
                <p>Join us to voice your concerns</p>
            </div>

            <form id="registerForm">
                <div class="form-group">
                    <input type="text" id="fullName" name="fullName" placeholder="Full Name" required />
                </div>

                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Email Address" required />
                </div>

                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Password" required />
                </div>

                <div class="terms-group">
                    <input type="checkbox" id="terms" name="terms" required />
                    <label for="terms">I agree to the <a href="#">Terms & Conditions</a></label>
                </div>

                <button type="submit" id="signupBtn" class="signup-btn">
                    <span id="btnText">Sign Up</span>
                </button>

                <div class="divider">
                    <span>OR</span>
                </div>

                <button type="button" id="googleBtn" class="google-btn">
                    <svg class="google-icon" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Continue with Google
                </button>
            </form>

            <div class="login-link">
                Already have an account? <a href="login_screen.html">Log In</a>
            </div>
        </div>

        <div class="character-section">
            <img src="../logo.jpg" alt="Friendly Indian Villager Character" style="width: 100%; height: 100%; object-fit: cover; border-radius: 15px;">
        </div>
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white p-6 rounded-xl text-center w-96">
            <h2 id="successTitle" class="text-xl font-bold mb-3"></h2>
            <p id="successMessage" class="mb-6"></p>
            <button onclick="goToLogin()" class="bg-blue-600 text-white px-6 py-2 rounded">Go to Login</button>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const formData = new FormData(event.target);
            const data = {
                name: formData.get('fullName').trim(),
                email: formData.get('email').trim(),
                password: formData.get('password')
            };

            // Validation
            if (!data.name || data.name.length < 2) {
                alert('Please enter a valid full name (at least 2 characters).');
                return;
            }
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(data.email)) {
                alert('Please enter a valid email address.');
                return;
            }
            if (!data.password || data.password.length < 6) {
                alert('Password must be at least 6 characters long.');
                return;
            }

            // Disable button and show loader
            const btn = document.getElementById('signupBtn');
            const btnText = document.getElementById('btnText');
            btn.disabled = true;
            btnText.innerHTML = '<span class="lazy-loader"></span>Signing Up...';

            try {
                const response = await fetch('http://localhost:5000/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    // Show success modal
                    document.getElementById('successTitle').textContent = 'Registration Successful!';
                    document.getElementById('successMessage').textContent = result.message || 'Your account has been created successfully. Please log in to continue.';
                    document.getElementById('successModal').classList.remove('hidden');
                } else {
                    alert(result.message || 'Registration failed. Please try again.');
                }
            } catch (error) {
                alert('An error occurred. Please check your connection and try again.');
            } finally {
                // Re-enable button
                btn.disabled = false;
                btnText.innerHTML = 'Sign Up';
            }
        });

        function goToLogin() {
            window.location.href = 'login_screen.html';
        }

        // Google Signup
        document.getElementById("googleBtn").addEventListener("click", (e) => {
            e.preventDefault(); // Prevent form submission
            // Clear any existing session data before Google Auth
            localStorage.removeItem("token");
            localStorage.removeItem("role");
            localStorage.removeItem("name");
            localStorage.removeItem("isLoggedIn");
            window.location.href = 'http://localhost:5000/auth/google';
        });
    </script>
<script id="dhws-dataInjector" src="../public/dhws-data-injector.js"></script>
</body>
</html>
