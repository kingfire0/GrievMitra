<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - GrievMitra</title>
  <link rel="stylesheet" href="../css/main.css" />
</head>
<body class="bg-gray-50 min-h-screen">
  <main class="max-w-4xl mx-auto p-6">
    <h1 class="text-3xl font-bold text-center mb-8">Login to GrievMitra</h1>

    <!-- Admin Login -->
    <form id="adminLoginForm" class="bg-white p-6 rounded-xl shadow mb-6">
      <h2 class="text-xl font-semibold mb-4">Admin Login</h2>
      <input type="text" name="username" placeholder="Employee ID" class="w-full border p-3 mb-3 rounded" required />
      <input type="password" name="password" placeholder="Password" class="w-full border p-3 mb-3 rounded" required />
      <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded">Login</button>
    </form>

    <!-- Public Login -->
    <form id="publicLoginForm" class="bg-white p-6 rounded-xl shadow mb-6">
      <h2 class="text-xl font-semibold mb-4">Citizen Login</h2>
      <input type="text" name="email" placeholder="Email" class="w-full border p-3 mb-3 rounded" required />
      <input type="password" name="password" placeholder="Password" class="w-full border p-3 mb-3 rounded" required />
      <button type="submit" class="w-full bg-green-600 text-white py-3 rounded">Login</button>
    </form>
  </main>

<script>
  // --- Admin Login ---
  document.getElementById("adminLoginForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const formData = {};
    new FormData(e.target).forEach((val, key) => formData[key] = val);

    // For backend, we send email as username
    formData.email = formData.username; // backend expects 'email'
    
    try {
      const res = await fetch("http://localhost:5000/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(formData)
      });
      const data = await res.json();

      if (data.token) {
        localStorage.setItem("token", data.token);
        localStorage.setItem("role", data.role);
        localStorage.setItem("name", data.name);

        if (data.role === "admin") {
          window.location.href = "admin_dashboard.html";
        } else {
          window.location.href = "homepage.html";
        }
      } else {
        alert("Error: " + (data.error || "Invalid login"));
      }
    } catch (err) {
      alert("Server error. Please try again.");
      console.error(err);
    }
  });

  // --- Citizen Login ---
  document.getElementById("publicLoginForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const formData = {};
    new FormData(e.target).forEach((val, key) => formData[key] = val);

    try {
      const res = await fetch("http://localhost:5000/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(formData)
      });
      const data = await res.json();

      if (data.token) {
        localStorage.setItem("token", data.token);
        localStorage.setItem("role", data.role);
        localStorage.setItem("name", data.name);

        // Redirect to homepage for citizen
        window.location.href = "homepage.html";
      } else {
        alert("Error: " + (data.error || "Invalid login"));
      }
    } catch (err) {
      alert("Server error. Please try again.");
      console.error(err);
    }
  });
</script>

 
</body>
