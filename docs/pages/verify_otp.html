<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verify Email - GrievMitra Portal</title>
    <meta name="description" content="Verify your email address with the OTP sent to your email.">
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }
        .verify-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            padding: 40px;
            text-align: center;
            animation: slideIn 0.8s ease-out;
        }
        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        .logo {
            margin-bottom: 30px;
        }
        .logo svg {
            width: 60px;
            height: 60px;
            color: #3b82f6;
            margin: 0 auto 15px;
        }
        .logo h1 {
            color: #1e40af;
            font-size: 28px;
            font-weight: 700;
            margin: 0;
        }
        .logo p {
            color: #6b7280;
            font-size: 14px;
            margin: 5px 0 0;
        }
        .description {
            color: #374151;
            font-size: 16px;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        .email-display {
            background: #f3f4f6;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 30px;
            font-weight: 500;
            color: #1f2937;
        }
        .otp-inputs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }
        .otp-input {
            width: 50px;
            height: 50px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            transition: all 0.3s ease;
            background: #f9fafb;
        }
        .otp-input:focus {
            outline: none;
            border-color: #3b82f6;
            background: white;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        .verify-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .verify-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
        }
        .verify-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        .resend-link {
            color: #3b82f6;
            text-decoration: none;
            font-size: 14px;
            margin-bottom: 20px;
            display: inline-block;
        }
        .resend-link:hover {
            text-decoration: underline;
        }
        .back-link {
            color: #6b7280;
            text-decoration: none;
            font-size: 14px;
        }
        .back-link:hover {
            color: #3b82f6;
        }
        .lazy-loader {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        @media (max-width: 480px) {
            .verify-container {
                padding: 30px 20px;
            }
            .otp-inputs {
                gap: 8px;
            }
            .otp-input {
                width: 45px;
                height: 45px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="verify-container">
        <div class="logo">
            <svg viewBox="0 0 40 40" fill="currentColor">
                <path d="M20 4C11.163 4 4 11.163 4 20s7.163 16 16 16 16-7.163 16-16S28.837 4 20 4zm0 28c-6.627 0-12-5.373-12-12S13.373 8 20 8s12 5.373 12 12-5.373 12-12 12z"/>
                <path d="M20 12c-4.411 0-8 3.589-8 8s3.589 8 8 8 8-3.589 8-8-3.589-8-8-8zm0 12c-2.206 0-4-1.794-4-4s1.794-4 4-4 4 1.794 4 4-1.794 4-4 4z"/>
                <circle cx="20" cy="20" r="2" fill="white"/>
            </svg>
            <h1>GrievMitra</h1>
            <p>Verify Your Email</p>
        </div>

        <p class="description">
            We've sent a 6-digit verification code to your email address. Please enter it below to verify your account.
        </p>

        <div class="email-display" id="emailDisplay">Loading...</div>

        <div class="otp-inputs">
            <input type="text" class="otp-input" maxlength="1" id="otp1" />
            <input type="text" class="otp-input" maxlength="1" id="otp2" />
            <input type="text" class="otp-input" maxlength="1" id="otp3" />
            <input type="text" class="otp-input" maxlength="1" id="otp4" />
            <input type="text" class="otp-input" maxlength="1" id="otp5" />
            <input type="text" class="otp-input" maxlength="1" id="otp6" />
        </div>

        <button type="button" id="verifyBtn" class="verify-btn">
            <span id="btnText">Verify Email</span>
        </button>

        <a href="#" id="resendLink" class="resend-link">Didn't receive the code? Resend</a>

        <br><br>

        <a href="login_screen.html" class="back-link">‚Üê Back to Login</a>
    </div>

    <script type="module">
        import { API_BASE_URL } from '../js/config.js';

        // Get email from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');

        if (email) {
            document.getElementById('emailDisplay').textContent = email;
        } else {
            document.getElementById('emailDisplay').textContent = 'No email provided';
        }

        // OTP input handling
        const otpInputs = document.querySelectorAll('.otp-input');
        otpInputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                // Allow only numbers
                e.target.value = e.target.value.replace(/[^0-9]/g, '');

                // Auto-focus next input
                if (e.target.value && index < otpInputs.length - 1) {
                    otpInputs[index + 1].focus();
                }
            });

            input.addEventListener('keydown', (e) => {
                // Handle backspace
                if (e.key === 'Backspace' && !e.target.value && index > 0) {
                    otpInputs[index - 1].focus();
                }
            });

            input.addEventListener('paste', (e) => {
                e.preventDefault();
                const paste = (e.clipboardData || window.clipboardData).getData('text');
                const pasteArray = paste.replace(/[^0-9]/g, '').split('').slice(0, 6);

                pasteArray.forEach((char, i) => {
                    if (otpInputs[i]) {
                        otpInputs[i].value = char;
                    }
                });

                // Focus last filled input or next empty one
                const lastFilledIndex = pasteArray.length - 1;
                if (otpInputs[lastFilledIndex + 1]) {
                    otpInputs[lastFilledIndex + 1].focus();
                } else {
                    otpInputs[lastFilledIndex].focus();
                }
            });
        });

        // Verify button click
        document.getElementById('verifyBtn').addEventListener('click', async () => {
            const verifyBtn = document.getElementById('verifyBtn');
            const btnText = document.getElementById('btnText');
            const originalText = btnText.textContent;

            // Get OTP value
            const otp = Array.from(otpInputs).map(input => input.value).join('');

            if (otp.length !== 6) {
                alert('Please enter the complete 6-digit OTP.');
                return;
            }

            if (!email) {
                alert('No email provided. Please go back and try again.');
                return;
            }

            btnText.innerHTML = '<span class="lazy-loader"></span>Verifying...';
            verifyBtn.disabled = true;

            try {
                const res = await fetch(`${API_BASE_URL}/auth/verify-otp`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, otp })
                });

                const data = await res.json();

                if (res.ok) {
                    alert(data.message || 'Email verified successfully!');
                    window.location.href = 'homepage.html';
                } else {
                    alert(data.error || 'Verification failed. Please try again.');
                }
            } catch (error) {
                console.error('Error during verification:', error);
                alert('An error occurred. Please try again later.');
            } finally {
                btnText.textContent = originalText;
                verifyBtn.disabled = false;
            }
        });

        // Resend OTP
        document.getElementById('resendLink').addEventListener('click', async (e) => {
            e.preventDefault();

            if (!email) {
                alert('No email provided. Please go back and try again.');
                return;
            }

            try {
                const res = await fetch(`${API_BASE_URL}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password: 'dummy', name: 'dummy' }) // This will fail but resend OTP if user exists
                });

                if (res.status === 400 && (await res.json()).error === 'Email already exists') {
                    alert('A new OTP has been sent to your email.');
                } else {
                    alert('Unable to resend OTP. Please try again later.');
                }
            } catch (error) {
                console.error('Error resending OTP:', error);
                alert('An error occurred. Please try again later.');
            }
        });
    </script>
<script id="dhws-dataInjector" src="../public/dhws-data-injector.js"></script>
</body>
</html>
